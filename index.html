<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <title>लागवड खर्च </title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f2f2f2;
            font-weight: 900;
        }

        .container {
            max-width: 500px;
            margin-top: 15px;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        label, input {
            display: block;
            width: 100%;
            margin-bottom: 10px;
            font-size: 16px;
        }

        input[type="text"] {
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .buttons {
            display: flex;
            justify-content:space-evenly;
            margin-top: 10px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
        }

        button:hover {
            background-color: #45a049;
        }

        @media (max-width: 500px) {
            button {
                width: 48%;
            }
            #btn{
                background-color: red;
            
            }
        }
        .rup{
            color: red;
        }
        #output{
            color: red;
            font-weight:900;
        }
        .me{
        background-color: black;
        color: white;
        border-radius: 50px;
        width: 30px
        justify-content:auto;
        }
     p{
        font-weight: 900;
    }
    #bhav{
        font-weight:900;
    }
    #shetra{
        font-weight:900;
    }
    </style>
</head>
<body>
    <div class="container">
        <p class="me">    ❤️ Made By:भाऊसाहेब सानप ❤️</p>
        <label><strong>चालू  वार्षिक  लागवड किवा  काढणीचा  भाव टाका (भिघ्यासाठी) : </strong></label>
        <input type="text" id="bhav">

        <label><strong>एकूण लागवड किवा काढणी क्षेत्र (गुंठे मध्ये टाका): </strong></label>
        <input type="text" id="shetra">

        <div class="buttons">
            <button onclick="calculate()">Calculate</button>
      
             <button type="button" class="btn btn-danger" onclick="clearFields()">clear</button>
        </div>

       

        <label class="rup"><strong>लागणारा खर्च ₹ </strong></label>
        <input type="text" id="output" readonly>
    </div>

    <script>
        function calculate() {
            const bhav = parseFloat(document.getElementById('bhav').value);
            const shetra = parseFloat(document.getElementById('shetra').value);
            if (!isNaN(bhav) && !isNaN(shetra)) {
                const result = (bhav / 20) * shetra;
                document.getElementById('output').value = result.toFixed();
            } else {
                alert("कृपया योग्य संख्या टाका.");
            }
        }

        function clearFields() {
            document.getElementById('bhav').value = '';
            document.getElementById('shetra').value = '';
            document.getElementById('output').value = '';
        }
    </script>
</body>
</html>

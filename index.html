<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <title>लागवड खर्च </title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f2f2f2;
            font-weight: 900;
        }

        .container {
            max-width: 500px;
            margin-top: 15px;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        label, input {
            display: block;
            width: 100%;
            margin-bottom: 10px;
            font-size: 16px;
        }

        input[type="text"] {
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .buttons {
            display: flex;
            justify-content:space-evenly;
            margin-top: 10px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
        }

        button:hover {
            background-color: #45a049;
        }

        @media (max-width: 500px) {
            button {
                width: 48%;
            }
            #btn{
                background-color: red;
            
            }
        }
        .rup{
            color: red;
        }
        #output{
            color: red;
            font-weight:900;
        }
        .me{
        background-color: black;
        color: white;
        border-radius: 50px;
        width: 30px
        justify-content:auto;
        }
     p{
        font-weight: 900;
    }
    #bhav{
        font-weight:900;
    }
    #shetra{
        font-weight:900;
    }
    </style>
</head>
<body>
    <div class="container">
        <p class="me">    ❤️ Made By:भाऊसाहेब सानप ❤️</p>
        <label><strong>चालू  वार्षिक  लागवड किवा  काढणीचा  भाव टाका (भिघ्यासाठी) : </strong></label>
        <input type="text" id="bhav">

        <label><strong>एकूण लागवड किवा काढणी क्षेत्र (गुंठे मध्ये टाका): </strong></label>
        <input type="text" id="shetra">

        <div class="buttons">
            <button onclick="calculate()">Calculate</button>
      
             <button type="button" class="btn btn-danger" onclick="clearFields()">clear</button>
        </div> <br>

       

        <label class="rup"><strong>लागणारा खर्च  <span id="bhige"> </span><span id="gunthe"></span></strong></label>
        <input type="text" id="output" readonly>

        <label>तूम्हाला हा खर्च वाटप  करायचा आहे का मजुरामद्धे ?</label>
<select id="enableOption" onchange="toggleInputField()">
    <option value="no">नाही </option>
    <option value="yes">हो </option>
</select>

<div id="extraInputBlock" style="display: none; margin-top: 10px;">
    <label for="extraNumber">एकूण मजूर किती आहे ते टाका </label>
    <input type="text" id="extraNumber" />
    <span id="majur" class="rup"></span>
</div>

<br>
<button id="runBtn" onclick="checkOption()" style="display: none;">Calculate</button>
         

    </div>

   
    

    <script>
        majur;
        function calculate() {
            const bhav = parseFloat(document.getElementById('bhav').value);
            const shetra = parseFloat(document.getElementById('shetra').value);
            if (!isNaN(bhav) && !isNaN(shetra)) {
                const result = (bhav / 20) * shetra;
                bhige=shetra/20;
                final=Math.trunc(bhige)
                final1=final+ " भिगे आणि "
                console.log(final)
                gunthe=bhige-Math.floor(bhige)
                temp=Math.trunc((gunthe*10)*2)
                temp1=temp+"गुंठे साठी "
                majur=result;
                
                
                console.log(temp);
                document.getElementById('output').value = result.toFixed();
                document.getElementById('bhige').innerHTML=final1;
                 document.getElementById('gunthe').innerHTML=temp1;
            } else {
                alert("कृपया योग्य संख्या टाका.");
            }
        }

        function clearFields() {
            document.getElementById('bhav').value = '';
            document.getElementById('shetra').value = '';
            document.getElementById('output').value = '';
             document.getElementById('gunthe').innerHTML="";
              document.getElementById('bhige').innerHTML="";

        }

        function checkToggle() {
    const selected = document.querySelector('input[name="toggle"]:checked').value;

    if (selected === "yes") {
        // ✅ Run the block
        console.log("Feature enabled");
    } else {
        console.log("Feature disabled");
    }
}

    function toggleInputField() {
    const option = document.getElementById("enableOption").value;
    const inputBlock = document.getElementById("extraInputBlock");
    const runBtn = document.getElementById("runBtn");


    if (option === "yes") {
        inputBlock.style.display = "block";
        runBtn.style.display = "inline-block";
    } else {
        inputBlock.style.display = "none";
        runBtn.style.display = "none";
    }
}

function checkOption() {
    const choice = document.getElementById("enableOption").value;
    
      

    if (choice === "yes") {
        const number = document.getElementById("extraNumber").value;
        console.log("User enabled the option. Entered number:", number);
        const abc=majur/number;
        
        const xyz=abc.toFixed() +" रूपये येतील प्रत्येकी एक मुजराला "
          document.getElementById('majur').innerHTML=xyz
        // You can use this number in your logic
    } else {
        console.log("User did not enable the option. Skipping input.");
    }
}



    </script>
</body>
</html>
